name: nix-bootstrap
version: 2.0.0.4
author: gchquser
maintainer: 48051938+sd234678@users.noreply.github.com
copyright: Crown Copyright
license: Apache-2.0
default-extensions:
  - BlockArguments
  - DerivingStrategies
  - GADTs
  - LambdaCase
  - NamedFieldPuns
  - OverloadedStrings
  - RecordWildCards
  - StrictData
dependencies:
  - name: base
    version: "== 4.17.2.1"
    mixin:
      - hiding (Prelude)
  - relude == 1.2.1.0
flags:
  prod:
    default: false
    description: Enable production defaults
    manual: true
ghc-options:
  - "-Wall"
  - "-Wcpp-undef"
  - "-Widentities"
  - "-Wincomplete-patterns"
  - "-Wincomplete-record-updates"
  - "-Wincomplete-uni-patterns"
  - "-Wmissing-deriving-strategies"
  - "-Wmissing-export-lists"
  - "-Wmissing-import-lists"
  - "-Wmissing-signatures"
  - "-Wpartial-fields"
  - "-Wredundant-constraints"
when:
  - condition: flag(prod)
    ghc-options:
      - "-O2"
      - "-Werror"
library:
  source-dirs: src
  dependencies:
    - aeson == 2.1.2.1
    - aeson-pretty == 0.8.10
    - blaze-html == 0.9.2.0
    - directory == 1.3.7.1
    - dhall == 1.42.1
    - exceptions == 0.10.5
    - extra == 1.7.16
    - filepath == 1.4.2.2
    - lens == 5.2.3
    - megaparsec == 9.5.0
    - mtl == 2.2.2
    - parser-combinators == 1.3.0
    - process == 1.6.18.0
    - raw-strings-qq == 1.1
    - regex-compat == 0.95.2.1
    - silently == 1.2.5.3
    - singletons == 3.0.3
    - template-haskell == 2.19.0.0
    - terminal == 0.2.0.0
    - th-abstraction == 0.5.0.0
    - tomland == 1.3.3.2
    - yaml == 0.11.11.2
executables:
  app:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - "-O2"
      - "-threaded"
      - "-rtsopts"
      - "-with-rtsopts=-N"
    dependencies:
      - nix-bootstrap
tests:
  nix-bootstrap-test:
    main: Spec.hs
    source-dirs: test
    dependencies:
      - dhall == 1.42.1
      - hspec == 2.11.8
      - hspec-expectations-pretty-diff == 0.7.2.6
      - nix-bootstrap
      - QuickCheck == 2.14.3
      - raw-strings-qq == 1.1
      - tomland == 1.3.3.2
    build-tools:
      - hspec-discover == 2.11.8
